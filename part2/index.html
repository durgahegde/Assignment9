<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Events </title>
    <link href="styles/normalize.css" type="text/css" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"> </script>
    <script>
        $(function () {
        // using .click() method
        $('.button1').click(function(){
            window.alert("Button has been clicked using click method")
        });

        // using .bind() method
        $('.button2').bind('click', function () {
                window.alert("Button has been clicked using bind method");
            });

        // using .on() method
        $('.button3').on("click", function(){
            alert("Button has been clicked using on method.");
        });
        $('body').append('<span></span>');

        //Using single method for button 4 and button 5
        $('.button').on('click', function () {
                window.alert("Button has been clicked Using single method");
            });

        $('div').css('width','400px').css('height','400px')
                    .css('border','solid black 1px'); 
        // step 5 and 6           
        $('div').on({
                mouseenter: function () {
                    window.alert('Mouse entered the div');
                    $('<span>Mouse entered the div</span>').replaceAll('span');
                },
                mouseleave: function () {
                    window.alert('Mouse left the div');
                    $('<span>Mouse left the div</span>').replaceAll('span')
                },
                click: function () {
                    window.alert('Mouse clicked the div');
                    $('<span>Mouse clicked the div</span>').replaceAll('span');
                }
            }); 
        
        // step 7
        $('a').click(function(event) {
                var element = $(this);
                if (element.attr('href').match('modulemedia.com')) {
                    event.preventDefault();
                    element.css('color','red');
                    window.alert(event.target.nodeName + ' node that triggered the event ');
                }
            });

        //step 8
        $(window).resize(function() {
                $('div').text('Browser height: ' + $(window).height() + ' Browser width: ' + $(window).width() );
            });  
            
        //step 9 
        $('input').focus(function() {
                var elem = $(this);
                if (elem[0].id == "inputfocus") {
                    elem.css('background-color','#ccc');
                }
            });

        $('input').blur(function() {
                var elem = $(this);
                if (elem.attr('id').match('inputfocus')) {
                    elem.css('background-color','white');
                }
            }); 

        //step 10  
        $('form').submit(function(event) {
                $('.form_input').each(function() {
                    if($(this).val() == '') {
                        $(this).css('border-color','red');
                        window.alert((this).id + ' field is empty');
                    } else {
                        $(this).css('border-color','green');
                    }
                });
                event.preventDefault();
            });
        

    });
    </script>
</head>
<body>
    <button class="button1">Button1</button> 
    <button class="button2">Button2</button>
    <button class="button3">Button3</button>
    <button class="button">Button4</button>
    <button class="button">Button5</button>
    <br><br>
    <div></div> <br>
    <a href="modulemedia.com">Module Media</a><br><br>
    <input type="text" id="inputfocus"><br><br>
    <form>
        <strong>Name: </strong>
        <input type='text' id='name' class='form_input'> <br> <br>
        <strong>Email: </strong>
        <input type='text' id='email' class='form_input'> <br> <br>
        <input type='submit' value='Submit'> <br>
        </form>
</body>
</html>
